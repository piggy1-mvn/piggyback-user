apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: piggyback-user-production
  namespace: production
spec:
  replicas: 2
  progressDeadlineSeconds: 10
  template:
    metadata:
      labels:
        app: piggyback-user
        env: production
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: pubsub-key
      containers:
      - image: gcr.io/absolute-text-251105/piggy1-user:v11
        name: piggyback-prod-runner-user
        volumeMounts:
          - name: google-cloud-key
            mountPath: /var/secrets/google
        env:
         - name: GOOGLE_APPLICATION_CREDENTIALS
           value: /var/secrets/google/secret.json
        resources:
          limits:
            memory: "384Mi"
            cpu: "200m"
        imagePullPolicy: Always
        ports:
        - name: piggy-user
          containerPort: 8083
        readinessProbe:
          httpGet:
            path: /swagger-ui.html
            port: 8083
status: {}
