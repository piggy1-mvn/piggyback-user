language:
  java

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache

install:
  skip

addons:
  sonarcloud:
    organization: "piggyback"
    token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=piggy1-mvn_piggyback-user -Djib.to.auth.username=$DOCKER_USERNAME -Djib.to.auth.password=$DOCKER_PASSWORD
